<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
    <form class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Email" id="email">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="password" id="password"> <br>
        
        <div class=" mb-3">
        <select class="form-select" >
            <option selected> Choose your city</option>
            <option value="1">Mumbai</option>
            <option value="2">Pune</option>
            <option value="3">Delhi</option>
        </select></div>
        <div class=" mb-3 form-check">
            
            <input type="checkbox" class="form-check-input" id="Agree">
            <label for="Agree" class="form-check-label">Agree</label>
        </div>
        <div class=" mb-3 form-check">
            <input type="radio" class="form-check-input" id="radio">
            <label for="radio" class="form-check-label">Yes/No</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
        
    </form>
</div>
</body>
</html>
